<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="win-table">
            <div class="hands">
                <div class="hands-royalflush hand-type">Royal Flush</div>
                <div class="hands-straightflush hand-type">Straight Flush</div>
                <div class="hands-poker hand-type">Poker</div>
                <div class="hands-fullhouse hand-type">Full House</div>
                <div class="hands-flush hand-type">Flush</div>
                <div class="hands-straight hand-type">Straight</div>
                <div class="hands-threeofakind hand-type">3 of a Kind</div>
                <div class="hands-twopairs hand-type">Two Pairs</div>
                <div class="hands-onepair hand-type">One Pair</div>
            </div>
            <div class="wins-1 wins wager-highlight">
                <div class="wins-1-royalflush wins-hand">250</div>
                <div class="wins-1-straightflush wins-hand">50</div>
                <div class="wins-1-poker wins-hand">25</div>
                <div class="wins-1-fullhouse wins-hand">9</div>
                <div class="wins-1-flush wins-hand">6</div>
                <div class="wins-1-straight wins-hand">4</div>
                <div class="wins-1-threeofakind wins-hand">3</div>
                <div class="wins-1-twopairs wins-hand">2</div>
                <div class="wins-1-onepair wins-hand">1</div>
            </div>
            <div class="wins-2 wins">
                <div class="wins-2-royalflush wins-hand">500</div>
                <div class="wins-2-straightflush wins-hand">100</div>
                <div class="wins-2-poker wins-hand">50</div>
                <div class="wins-2-fullhouse wins-hand">18</div>
                <div class="wins-2-flush wins-hand">12</div>
                <div class="wins-2-straight wins-hand">8</div>
                <div class="wins-2-threeofakind wins-hand">6</div>
                <div class="wins-2-twopairs wins-hand">4</div>
                <div class="wins-2-onepair wins-hand">2</div>
            </div>
            <div class="wins-3 wins">
                <div class="wins-3-royalflush wins-hand">750</div>
                <div class="wins-3-straightflush wins-hand">150</div>
                <div class="wins-3-poker wins-hand">75</div>
                <div class="wins-3-fullhouse wins-hand">27</div>
                <div class="wins-3-flush wins-hand">18</div>
                <div class="wins-3-straight wins-hand">12</div>
                <div class="wins-3-threeofakind wins-hand">9</div>
                <div class="wins-3-twopairs wins-hand">6</div>
                <div class="wins-3-onepair wins-hand">3</div>
            </div>
            <div class="wins-4 wins">
                <div class="wins-4-royalflush wins-hand">1000</div>
                <div class="wins-4-straightflush wins-hand">200</div>
                <div class="wins-4-poker wins-hand">100</div>
                <div class="wins-4-fullhouse wins-hand">36</div>
                <div class="wins-4-flush wins-hand">24</div>
                <div class="wins-4-straight wins-hand">16</div>
                <div class="wins-4-threeofakind wins-hand">12</div>
                <div class="wins-4-twopairs wins-hand">8</div>
                <div class="wins-4-onepair wins-hand">4</div>
            </div>
            <div class="wins-5 wins">
                <div class="wins-5-royalflush wins-hand">4000</div>
                <div class="wins-5-straightflush wins-hand">250</div>
                <div class="wins-5-poker wins-hand">125</div>
                <div class="wins-5-fullhouse wins-hand">45</div>
                <div class="wins-5-flush wins-hand">30</div>
                <div class="wins-5-straight wins-hand">20</div>
                <div class="wins-5-threeofakind wins-hand">15</div>
                <div class="wins-5-twopairs wins-hand">10</div>
                <div class="wins-5-onepair wins-hand">5</div>
            </div>
        </div>
        <div class="card-container">
            <div id="c0" class="card">
                <img id="ci0" class="card-img cardShow" src="cards-svg/AH.svg" alt="Image of a french playing card.">
            </div>
            <div id="c1" class="card">
                <img id="ci1" class="card-img cardShow" src="cards-svg/AH.svg" alt="Image of a french playing card.">
            </div>
            <div id="c2" class="card">
                <img id="ci2" class="card-img cardShow" src="cards-svg/AH.svg" alt="Image of a french playing card.">
            </div>
            <div id="c3" class="card">
                <img id="ci3" class="card-img cardShow" src="cards-svg/AH.svg" alt="Image of a french playing card.">
            </div>
            <div id="c4" class="card">
                <img id="ci4" class="card-img cardShow" src="cards-svg/AH.svg" alt="Image of a french playing card.">
            </div>
        </div>
    </div>
    
    <canvas id="canvas" width="800" height="300"></canvas>
    <script src="js/tester.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mainSpec.js"></script>
</body>
</html>
